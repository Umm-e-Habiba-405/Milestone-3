<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Interactive Resume</h1>
    <form id="resume-form">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
      
        <!-- Education -->
        <h2>Education</h2>
        <input type="text" id="degree" placeholder="Degree" required>
        <input type="text" id="institution" placeholder="Institution" required>
        <input type="text" id="grad-year" placeholder="Graduation Year" required>
      
        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <input type="text" id="job-title" placeholder="Job Title" required>
        <input type="text" id="company" placeholder="Company" required>
        <input type="text" id="duration" placeholder="Duration" required>
        <textarea id="job-description" placeholder="Job Description" required></textarea>
      
        <!-- Skills -->
        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Skills (comma-separated)" required>
      
        <button type="submit">Generate Resume</button>
      </form>
      <div id="resume-display"></div>
      
    <script src="./script.js"></script>
</body>
</html>
